<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management</title>
</head>
<body>
    <h1>Inventory Management</h1>
    <form method="POST" action="/predict">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br><br>
        <label for="month">Month:</label>
        <input type="number" id="month" name="month" required><br><br>
        <label for="day">Day:</label>
        <input type="number" id="day" name="day" required><br><br>
        <label for="inventory_level">Current Inventory Level:</label>
        <input type="number" id="inventory_level" name="inventory_level" required><br><br>
        <input type="submit" value="Predict Restocking">
    </form>
</body>
</html>
